<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAITRI: Astronaut Companion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add Babel Standalone for in-browser JSX/TSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'space-dark': '#0c1a3e',
          },
          fontFamily: {
             sans: ['Inter', 'sans-serif'],
          },
           animation: {
             'fade-in': 'fadeIn 0.5s ease-in-out',
             'inhale': 'inhale 4s ease-in-out forwards',
             'hold': 'hold 4s ease-in-out forwards',
             'exhale': 'exhale 4s ease-in-out forwards',
             'pulse-breathing': 'pulseBreathing 6s ease-in-out infinite',
             'wave': 'wave 2s ease-out infinite',
           },
           keyframes: {
             fadeIn: {
               '0%': { opacity: '0' },
               '100%': { opacity: '1' },
             },
             inhale: {
               '0%': { transform: 'scale(0.5)', opacity: '0.5' },
               '100%': { transform: 'scale(1)', opacity: '1' },
             },
             hold: {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1' },
             },
             exhale: {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(0.5)', opacity: '0.5' },
             },
             pulseBreathing: {
               '0%, 100%': { transform: 'scale(1)', opacity: '0.7' },
               '50%': { transform: 'scale(1.05)', opacity: '1' },
             },
             wave: {
                '0%': { boxShadow: '0 0 0 0px rgba(6, 182, 212, 0.4)' },
                '70%': { boxShadow: '0 0 0 40px rgba(6, 182, 212, 0)' },
                '100%': { boxShadow: '0 0 0 0px rgba(6, 182, 212, 0)' },
             }
           }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #f3f4f6; /* light mode default */
    }
    html.dark body {
      background-color: #0c1a3e; /* dark mode default */
    }
    .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: #9ca3af #e5e7eb;
    }
    html.dark .scrollbar-thin {
        scrollbar-color: #4b5563 #1f2937;
    }
    .scrollbar-thin::-webkit-scrollbar {
        width: 8px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
        background: #e5e7eb;
    }
    html.dark .scrollbar-thin::-webkit-scrollbar-track {
        background: #1f2937;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #9ca3af;
        border-radius: 20px;
        border: 3px solid #e5e7eb;
    }
    html.dark .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #4b5563;
        border-color: #1f2937;
    }
  </style>
  <style>
    /* Custom utility classes for dynamic accent color.
       This is a workaround for a potential parsing issue with CSS variables
       in the Tailwind JIT configuration. */
    .bg-accent-cyan { background-color: var(--accent-color, #06b6d4); }
    .text-accent-cyan { color: var(--accent-color, #06b6d4); }
    .border-accent-cyan { border-color: var(--accent-color, #06b6d4); }
    .hover\:bg-accent-cyan:hover { background-color: var(--accent-color, #06b6d4); }
    .hover\:text-accent-cyan:hover { color: var(--accent-color, #06b6d4); }
    .hover\:border-accent-cyan:hover { border-color: var(--accent-color, #06b6d4); }
    .focus\:border-accent-cyan:focus { border-color: var(--accent-color, #06b6d4); }
    /* For focus rings, Tailwind sets a CSS variable. We can hook into that. */
    .focus\:ring-accent-cyan:focus { --tw-ring-color: var(--accent-color, #06b6d4); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "socket.io-client": "https://aistudiocdn.com/socket.io-client@^4.7.5",
    "process": "https://aistudiocdn.com/process@^0.11.10",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "http": "https://aistudiocdn.com/http@^0.0.1-security",
    "socket.io": "https://aistudiocdn.com/socket.io@^4.8.1",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "dotenv": "https://aistudiocdn.com/dotenv@^17.2.3",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "mongoose": "https://aistudiocdn.com/mongoose@^8.19.1",
    "bcryptjs": "https://aistudiocdn.com/bcryptjs@^3.0.2",
    "jsonwebtoken": "https://aistudiocdn.com/jsonwebtoken@^9.0.2"
  }
}
</script>
  <!-- Change script type to text/babel and add data-type to preserve module functionality -->
  <script type="text/babel" data-type="module" src="/index.tsx"></script>

</body>
</html>
